databases:
  - name: visionclass-db
    databaseName: vision_system
    user: vision_user

services:
  - type: web
    name: visionclass-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn core.wsgi:application --bind 0.0.0.0:$PORT
    preDeployCommand: cd backend && python manage.py migrate && python manage.py collectstatic --noinput
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: visionclass-db
          property: connectionString
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: visionclass-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://visionclass-frontend.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://visionclass-frontend.onrender.com
      - key: SECURE_SSL_REDIRECT
        value: "True"
      - key: SESSION_COOKIE_SECURE
        value: "True"
      - key: CSRF_COOKIE_SECURE
        value: "True"
      - key: GOOGLE_OAUTH_CLIENT_ID
        sync: false
      - key: GOOGLE_OAUTH_CLIENT_SECRET
        sync: false
      - key: GOOGLE_OAUTH_CALLBACK_URL
        value: "https://visionclass-frontend.onrender.com/login"
      - key: SITE_ID
        value: "1"

  - type: web
    name: visionclass-ml
    env: python
    buildCommand: cd ml && pip install -r requirements.txt
    startCommand: cd ml && uvicorn ml_service:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: BACKEND_URL
        value: https://visionclass-backend.onrender.com
      - key: SEQUENCE_LENGTH
        value: "16"
      - key: MODEL_IMG_SIZE
        value: "224"
      - key: TRAIN_ON_START
        value: "0"

  - type: web
    name: visionclass-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run start
    envVars:
      - key: NEXT_PUBLIC_BACKEND_URL
        value: https://visionclass-backend.onrender.com
      - key: NEXT_PUBLIC_ML_URL
        value: https://visionclass-ml.onrender.com
      - key: ML_SERVICE_URL
        value: https://visionclass-ml.onrender.com
      - key: BACKEND_URL
        value: https://visionclass-backend.onrender.com
      - key: NEXT_PUBLIC_GOOGLE_CLIENT_ID
        sync: false
      - key: NEXT_PUBLIC_GOOGLE_REDIRECT_URI
        value: "https://visionclass-frontend.onrender.com/login"
